<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whisper 逐字稿 + Gemini 標點（純前端）</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, sans-serif; margin: 24px; line-height: 1.5; }
    .row { margin: 12px 0; }
    textarea { width: 100%; min-height: 180px; }
    button { padding: 8px 14px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .muted { color: #666; font-size: 13px; }
    progress { width: 100%; height: 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
  </style>
</head>
<body>
  <h1>Whisper 逐字稿 + Gemini 標點（純前端）</h1>
  <div class="row">
    <input id="file" type="file" accept="audio/*,video/*" />
  </div>

  <div class="row">
    <label>
      Whisper 模型：
      <select id="model">
        <option value="Xenova/whisper-tiny">tiny（最快）</option>
        <option value="Xenova/whisper-base">base</option>
        <option value="Xenova/whisper-small" selected>small（推薦）</option>
      </select>
    </label>
    <label style="margin-left:12px;">
      語言：
      <select id="lang">
        <option value="zh" selected>中文（zh）</option>
        <option value="en">英文（en）</option>
        <option value="">自動偵測</option>
      </select>
    </label>
  </div>

  <div class="row">
    <button id="btnTranscribe">1) 轉逐字稿</button>
    <button id="btnPunctuate" disabled>2) Gemini 加標點</button>
    <span id="status" class="muted"></span>
  </div>

  <div class="row"><progress id="prog" value="0" max="100" style="display:none;"></progress></div>

  <div class="grid">
    <div>
      <h3>原始逐字稿（raw）</h3>
      <textarea id="raw"></textarea>
      <div class="row">
        <button id="saveRaw" disabled>下載 raw.txt</button>
      </div>
    </div>
    <div>
      <h3>帶標點逐字稿（Gemini）</h3>
      <textarea id="pretty"></textarea>
      <div class="row">
        <button id="savePretty" disabled>下載 transcript.txt</button>
      </div>
    </div>
  </div>

  <p class="muted">
    第一次載入模型會花時間（數十到數百 MB，取決於模型大小）。<br/>
    使用 Gemini 時請將 API Key 以「HTTP referrer」限制成你的 GitHub Pages 網域。
  </p>

  <script type="module">
    // ❶ Whisper（transformers.js）
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js";
    // ❷ Gemini（前端 SDK）
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // ====== 你的 Gemini API Key（請在 Google Cloud 以 HTTP referrer 限制域名）======
    const GEMINI_API_KEY = "替換成你的_API_KEY";
    // ===================================================================================

    const fileInput = document.getElementById('file');
    const btnTranscribe = document.getElementById('btnTranscribe');
    const btnPunctuate = document.getElementById('btnPunctuate');
    const statusEl = document.getElementById('status');
    const prog = document.getElementById('prog');
    const rawEl = document.getElementById('raw');
    const prettyEl = document.getElementById('pretty');
    const saveRawBtn = document.getElementById('saveRaw');
    const savePrettyBtn = document.getElementById('savePretty');
    const modelSel = document.getElementById('model');
    const langSel = document.getElementById('lang');

    let asrPipe = null;

    function setBusy(b) {
      btnTranscribe.disabled = b;
      btnPunctuate.disabled = b || !rawEl.value.trim();
      fileInput.disabled = b;
      modelSel.disabled = b;
      langSel.disabled = b;
    }

    function showProgress(p) {
      if (p === null) { prog.style.display = 'none'; return; }
      prog.style.display = 'block';
      prog.value = Math.max(0, Math.min(100, Math.round(p * 100)));
    }

    async function ensurePipeline() {
      if (asrPipe) return asrPipe;
      statusEl.textContent = "載入模型中...";
      asrPipe = await pipeline(
        "automatic-speech-recognition",
        modelSel.value,                 // Xenova/whisper-small（可在下拉選）
        { revision: "main" }
      );
      statusEl.textContent = "模型已載入。";
      return asrPipe;
    }

    async function transcribeFile(file) {
      const lang = langSel.value || undefined;
      // chunk_length_s: 分段長度；stride_length_s: 重疊以避免裁切
      const opts = {
        chunk_length_s: 30,
        stride_length_s: 5,
        return_timestamps: false,
        language: lang,
        // 進度回呼（僅作大致提示）
        callback_function: (data) => {
          if (data.status === "progress" && typeof data.progress === "number") {
            showProgress(data.progress);
          }
        },
      };
      const pipe = await ensurePipeline();
      return pipe(file, opts);
    }

    // ❶ 轉逐字稿
    btnTranscribe.addEventListener('click', async () => {
      if (!fileInput.files[0]) {
        alert("請選擇音訊/影片檔");
        return;
      }
      setBusy(true);
      showProgress(0);
      statusEl.textContent = "轉逐字稿中...";
      prettyEl.value = "";
      savePrettyBtn.disabled = true;

      try {
        const result = await transcribeFile(fileInput.files[0]);
        rawEl.value = (result?.text || "").trim();
        btnPunctuate.disabled = !rawEl.value;
        saveRawBtn.disabled = !rawEl.value;
        statusEl.textContent = "逐字稿完成。";
      } catch (err) {
        console.error(err);
        alert("轉逐字稿失敗：" + (err?.message || err));
        statusEl.textContent = "轉逐字稿失敗。";
      } finally {
        setBusy(false);
        showProgress(null);
      }
    });

    // ❷ Gemini 加標點與分段（僅做標點與分段，不擴寫）
    async function punctuateWithGemini(text) {
      const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
      const systemMsg =
        "你是嚴謹的逐字稿潤飾助手，只做『中文標點補全與合理分段』，" +
        "不要增刪或意譯內容，保留固有名詞與數字，輸出純文字。";
      const userMsg = "請為以下中文逐字稿加上適當標點並分段：\n\n" + text;
      const resp = await model.generateContent([{ text: systemMsg + "\n\n" + userMsg }]);
      return (resp.response.text() || "").trim();
    }

    btnPunctuate.addEventListener('click', async () => {
      const raw = rawEl.value.trim();
      if (!raw) return;
      if (!GEMINI_API_KEY || GEMINI_API_KEY.startsWith("替換成")) {
        alert("尚未設定 GEMINI_API_KEY。請編輯 index.html，並在 Google Cloud 以 HTTP Referrer 限制此金鑰。");
        return;
      }
      setBusy(true);
      statusEl.textContent = "Gemini 加標點中...";
      try {
        const pretty = await punctuateWithGemini(raw);
        prettyEl.value = pretty;
        savePrettyBtn.disabled = !pretty;
        statusEl.textContent = "標點/分段完成。";
      } catch (err) {
        console.error(err);
        alert("Gemini 失敗：" + (err?.message || err));
        statusEl.textContent = "Gemini 失敗。";
      } finally {
        setBusy(false);
      }
    });

    // 下載工具
    function downloadText(filename, text) {
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    }
    saveRawBtn.addEventListener('click', () => {
      const name = (fileInput.files[0]?.name || "transcript").replace(/\.[^.]+$/, "");
      downloadText(name + ".raw.txt", rawEl.value || "");
    });
    savePrettyBtn.addEventListener('click', () => {
      const name = (fileInput.files[0]?.name || "transcript").replace(/\.[^.]+$/, "");
      downloadText(name + ".txt", prettyEl.value || "");
    });
  </script>
</body>
</html>
